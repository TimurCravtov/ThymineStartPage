<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google API Client Libraries -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <div class="dashboard-left">
            <div id="clock" class="clock">
                <span id="digital-time">00:00</span>
                <div class="analog-hands">
                    <div class="hand hour" id="hour-hand"></div>
                    <div class="hand minute" id="minute-hand"></div>
                    <div class="hand second" id="second-hand"></div>
                </div>
            </div>
            <div id="greeting" class="greeting">Good day.</div>

            <div class="search-box">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
                </form>
            </div>

            <div class="quick-links">
                <!-- Links will be injected here -->
            </div>
        </div>

        <div class="calendar-container">
            <div id="auth-overlay" class="auth-overlay">
                <h3>Your Schedule</h3>
                <p>Sign in to see your upcoming events</p>
                <button id="auth-button" class="btn-primary">Sign In with Google</button>
            </div>
            <div id="calendar-content" class="calendar-content" style="display: none;">
                <div class="calendar-header">
                    <h3>Upcoming Events</h3>
                    <button id="signout-button" class="btn-text">Sign Out</button>
                </div>
                <div id="event-list" class="event-list">
                    <!-- Events will be injected here -->
                    <div class="loading-spinner">Loading...</div>
                </div>
            </div>
        </div>

        <div class="settings-button">
            <button id="settings-button" class="btn-text" onclick="openSettings()">
                <img src="assets/icons/settings.svg" alt="Settings">
            </button>
        </div>

        <div class="settings-modal">
            <div class="settings-modal-content">
                <div class="settings-modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="btn-text" onclick="closeSettings()">Close</button>
                </div>
                <div class="settings-modal-body">
                    <div class="settings-modal-section">
                        <h4>Appearance</h4>
                        <div class="settings-modal-section-content">
                            <div class="settings-modal-section-content-item">
                                <label for="theme">Theme</label>
                                <select id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            <div class="settings-modal-section-content-item">
                                <label for="background-type">Background</label>
                                <div style="display:flex;flex-direction:column;gap:.5rem;min-width:180px;">
                                    <select id="background-type">
                                        <option value="color">Solid Color</option>
                                        <option value="image">Custom Image</option>
                                    </select>

                                    <div id="bg-color-controls" style="display:flex;flex-direction:column;gap:.5rem;">
                                        <div id="bg-color-swatches" aria-label="Color presets">
                                            <!-- Color swatches injected by JS -->
                                        </div>
                                        <input id="bg-color-custom" type="color" title="Pick a custom color">
                                    </div>

                                    <div id="bg-image-controls" style="display:none;flex-direction:column;gap:.5rem;">
                                        <input id="bg-image-input" type="file" accept="image/*">
                                        <div style="display:flex;gap:.5rem;align-items:center;">
                                            <img id="bg-image-preview" src="" alt="Preview" style="width:64px;height:40px;object-fit:cover;border-radius:6px;display:none;border:1px solid rgba(255,255,255,0.08)">
                                            <button id="clear-bg-btn" class="btn-text">Remove Background</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="settings-modal-section">
                        <h4>Clock</h4>
                        <div class="settings-modal-section-content">
                            <div class="settings-modal-section-content-item">
                                <label for="clock-style">Style</label>
                                <select id="clock-style">
                                    <option value="default">Default (Gradient)</option>
                                    <option value="minimal">Minimalist</option>
                                    <option value="bold">Bold & Large</option>
                                    <option value="glass">Glass Card</option>
                                    <option value="circular">Circular Analog</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="hotlinks-section" class="settings-modal-section collapsed">
                        <div class="settings-modal-section-header" onclick="toggleSection('hotlinks-section')">
                            <h4>Hotlinks</h4>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>

                    
                        <div class="settings-modal-section-content">
                            <div id="hotlinks-list" class="hotlinks-list">
                                <!-- Link editor items injected here -->
                            </div>
                            <button class="btn-text add-link-btn" onclick="addNewLink()">+ Add New Link</button>
                        </div>
                    </div>

                    <div id="css-section" class="settings-modal-section collapsed">
                        <div class="settings-modal-section-header" onclick="toggleSection('css-section')">
                            <h4>Custom CSS</h4>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                        <div class="settings-modal-section-content">
                            <textarea id="custom-css-editor" placeholder="/* Enter your CSS here */"
                                spellcheck="false"></textarea>
                            <p class="settings-hint">Advanced: Override any style on this page.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
