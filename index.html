<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google API Client Libraries -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <div class="dashboard-left">
            <div id="clock" class="clock">00:00</div>
            <div id="greeting" class="greeting">Good day.</div>

            <div class="search-box">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
                </form>
            </div>

            <div class="quick-links">
                <a href="https://github.com" class="link-card">
                    <span>GitHub</span>
                </a>
                <a href="https://youtube.com" class="link-card">
                    <span>YouTube</span>
                </a>
                <a href="https://gmail.com" class="link-card">
                    <span>Gmail</span>
                </a>
                <a href="https://chat.openai.com" class="link-card">
                    <span>ChatGPT</span>
                </a>
            </div>
        </div>

        <div class="calendar-container">
            <div id="auth-overlay" class="auth-overlay">
                <h3>Your Schedule</h3>
                <p>Sign in to see your upcoming events</p>
                <button id="auth-button" class="btn-primary">Sign In with Google</button>
            </div>
            <div id="calendar-content" class="calendar-content" style="display: none;">
                <div class="calendar-header">
                    <h3>Upcoming Events</h3>
                    <button id="signout-button" class="btn-text">Sign Out</button>
                </div>
                <div id="event-list" class="event-list">
                    <!-- Events will be injected here -->
                    <div class="loading-spinner">Loading...</div>
                </div>
            </div>
        </div>

        <div class="settings-button">
            <button id="settings-button" class="btn-text" onclick="openSettings()">
                <img src="assets/icons/settings.svg" alt="Settings">
            </button>
        </div>

        <div class="settings-modal">
            <div class="settings-modal-content">
                <div class="settings-modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="btn-text" onclick="closeSettings()">Close</button>
                </div>
                <div class="settings-modal-body">
                    <div class="settings-modal-section">
                        <h4>Appearance</h4>
                        <div class="settings-modal-section-content">
                            <div class="settings-modal-section-content-item">
                                <label for="theme">Theme</label>
                                <select id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
